name: Deployment
on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: Setting version thought UI
        required: true
        default: "1.0"
        type: string
      environment:
        description: Choosing the environment thought UI
        type: environment
        required: true
      check_workflow_dispatch:
        type: boolean
        default: true
        description: 'Test boolean'
        required: false
      check_environment:
        description: Test choices environment
        options:
        - "Production"
        - "Release"
        - "Staging"
        default: "Production"
        type: choice
        required: true
    
  repository_dispatch:
    type:
    - testing
        
env:
  WORKFLOW_DISPATCH_VERSION: ${{ inputs.version }}  
  ENVIRONMENT_CHOICE: ${{ inputs.check_environment }}

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: testing repository dispatch
        run: |
          echo "${{ github.event.client_payload.testing }}" 
          echo "${{ github.event_name }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Composite Action - Load & cache dependencies
        id: cache
        uses: ./.github/workflows/actions/cache-deps
        with:
          caching: "false"
      - name: validate caching
        run: echo "${{ steps.cache.outputs.cached-hit }}"
      - name: Lint code
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Composite Action - Load & cache dependencies
        uses: ./.github/workflows/actions/cache-deps
      - name: Test code
        id: run-tests
        run: npm run test
      - name: Upload test report
        if: failure() && steps.run-tests.outcome == 'failure'
        uses: actions/upload-artifact@v3
        with:
          name: test-report
          path: test.json
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Composite Action - Load & cache dependencies
        uses: ./.github/workflows/actions/cache-deps
      - name: Build website
        run: npm run build
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: dist-files
          path: dist
  deploy:
    needs: build
    environment: production
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Get build artifacts
        uses: actions/download-artifact@v3
        with:
          name: dist-files
          path: ./dist
      - name: Output contents
        run: ls
      - name: Deploy site
        id: deploy-s3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        uses: ./.github/workflows/actions/deploy-s3-docker
        with:
          bucket: gh-actions-web-site
          bucket-region: us-west-2
          dist-folder: ./dist
      - name: s3 website URL
        run: |
          echo "LIVE URL: ${{ steps.deploy-s3.outputs.s3-website-url }}"
